<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Tebak Angka</h1>
    <p>Coba tebak angka antara 1 sampai 10:</p>
    <input type="number" id="tebakan" min="1" max="10">
    <button onclick="tebakAngka()">Tebak</button>
    <p id="hasil"></p>

    <script>
        const angkaBenar = Math.floor(Math.random() * 10) + 1;

        function tebakAngka() {
            const tebakan = parseInt(document.getElementById('tebakan').value);
            const hasil = document.getElementById('hasil');

            if (tebakan === angkaBenar) {
                hasil.textContent = "Selamat, tebakanmu benar!";
                hasil.style.color = "green";
            } else if (tebakan < angkaBenar) {
                hasil.textContent = "Tebakan terlalu rendah!";
                hasil.style.color = "red";
            } else {
                hasil.textContent = "Tebakan terlalu tinggi!";
                hasil.style.color = "red";
            }
        }
    </script>

</body>
</html>
